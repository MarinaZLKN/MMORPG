{% extends 'default.html' %}

{% block content %}
<h1>Создание сообщения</h1>
<hr>
<form method="post" enctype="multipart/form-data">
  <table class="table">
  {{ form.as_table }}
  {% csrf_token %}
  {% if upload %}
  <img src="{{ post.upload.url}}" alt="connect" style="max-height:400px">
{% endif %}
    <button type="submit">Сохранить</button>
  </table>
</form>
{% endblock content %}
